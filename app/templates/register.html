{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #1e3c72;
        color: white;
        font-family: Arial, sans-serif;
    }
    .register-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .register-button {
        display: inline-block;
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        background-color: #ffcc00;
        color: black;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    .register-button:hover {
        background-color: #ffdb4d;
    }
</style>

<div class="register-container">
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="register-button">Sign Up</button>
    </form>
</div>
{% endblock %}
