<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Emergency Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e3a8a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        .nav {
            width: 100%;
            background: black;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #4ade80;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-top: 70px;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3a8a;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #1e3a8a;
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 58, 138, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #172b63;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="nav">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        <h2>Add Emergency Details</h2>
        <form action="{{ url_for('add_details') }}" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="emergency_contact">Emergency Contact Number:</label>
                <input type="tel" id="emergency_contact" name="emergency_contact" required placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="vehicle_number">Vehicle Number:</label>
                <input type="text" id="vehicle_number" name="vehicle_number" required placeholder="Enter vehicle registration">
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group (Optional):</label>
                <input type="text" id="blood_group" name="blood_group" placeholder="e.g., O+">
            </div>

            <div class="form-group">
                <label for="allergies">Do you have allergies?</label>
                <select id="allergies" name="allergies">
                    <option value="No" selected>No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="differently_abled">Are you differently-abled?</label>
                <select id="differently_abled" name="differently_abled">
                    <option value="No" selected>No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alternate_contact">Alternate Emergency Contact (Optional):</label>
                <input type="tel" id="alternate_contact" name="alternate_contact" placeholder="Alternate phone number">
            </div>

            <button type="submit" class="btn">Save Details</button>
        </form>
    </div>

</body>
</html>
