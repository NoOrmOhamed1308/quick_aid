<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Emergency Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e3a8a; /* Dark blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            padding-top: 20px; /* Space from the top */
        }

        .nav {
            width: 100%;
            background: black;
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Push form down slightly */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #162c6e;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h2>Add Emergency Details</h2>
        <form action="/submit_details" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="contact">Emergency Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label for="vehicle">Vehicle Number:</label>
                <input type="text" id="vehicle" name="vehicle" required>
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group (Optional):</label>
                <input type="text" id="blood_group" name="blood_group">
            </div>

            <div class="form-group">
                <label for="allergies">Do you have allergies?</label>
                <select id="allergies" name="allergies">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="disabled">Are you differently-abled?</label>
                <select id="disabled" name="disabled">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alt_contact">Alternate Emergency Contact (Optional):</label>
                <input type="text" id="alt_contact" name="alt_contact">
            </div>

            <button type="submit" class="btn">Save Details</button>
        </form>
    </div>

</body>
</html>
